<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ¶wen App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

    <section class="hero">
        <div class="container">
            <div class="row">

                <div class="col-lg-6 offset-lg-3">

                    <div class="cardbox shadow-lg bg-white">

                        <div class="cardbox-heading">
                            <!-- START dropdown-->
                            <div class="dropdown float-right">
                                <button class="btn btn-flat btn-flat-icon" type="button" data-toggle="dropdown"
                                    aria-expanded="false">
                                    <em class="fa fa-ellipsis-h"></em>
                                </button>
                                <div class="dropdown-menu dropdown-scale dropdown-menu-right" role="menu"
                                    style="position: absolute; transform: translate3d(-136px, 28px, 0px); top: 0px; left: 0px; will-change: transform;">
                                    <a class="dropdown-item" href="#">Hide post</a>
                                    <a class="dropdown-item" href="#">Stop following</a>
                                    <a class="dropdown-item" href="#">Report</a>
                                </div>
                            </div>
                            <!--/ dropdown -->
                            <div class="media m-0">
                                <div class="d-flex mr-3">
                                    <a href=""><img class="img-fluid rounded-circle"
                                            src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/4.jpg"
                                            alt="User"></a>
                                </div>
                                <div class="media-body">
                                    <p class="m-0">Eduardo Flores</p>
                                    <small><span><i class="icon ion-md-pin"></i> SAP Arena, Mannheim</span></small>
                                    <small><span><i class="icon ion-md-time"></i> 10 minutes ago</span></small>
                                </div>
                            </div>
                            <!--/ media -->
                        </div>
                        <!--/ cardbox-heading -->

                        <div class="cardbox-item">
                            <img class="img-fluid"
                                src="https://www.rhein-neckar-loewen.de/files/galerien/2018-2019/2019-02-09_rnl-bergischerhc/baena_190209_2421.jpg"
                                alt="Image">
                        </div>
                        <!--/ cardbox-item -->
                        <div class="cardbox-base">
                            <ul class="float-right">
                                <li><a><i class="fa fa-comments"></i></a></li>
                                <li><a><em class="mr-5">12</em></a></li>
                                <li><a><i class="fa fa-share-alt"></i></a></li>
                                <li><a><em class="mr-3">03</em></a></li>
                            </ul>
                            <ul>
                                <li><a><i class="fa fa-thumbs-up"></i></a></li>
                                <li><a href="#"><img
                                            src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/3.jpeg"
                                            class="img-fluid rounded-circle" alt="User"></a></li>
                                <li><a href="#"><img
                                            src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/1.jpg"
                                            class="img-fluid rounded-circle" alt="User"></a></li>
                                <li><a href="#"><img
                                            src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/5.jpg"
                                            class="img-fluid rounded-circle" alt="User"></a></li>
                                <li><a href="#"><img
                                            src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/2.jpg"
                                            class="img-fluid rounded-circle" alt="User"></a></li>
                                <li><a><span>242 Likes</span></a></li>
                            </ul>
                        </div>
                        <!--/ cardbox-base -->
                        <div class="cardbox-comments">
                            <span class="comment-avatar float-left">
                                <a href=""><img class="rounded-circle"
                                        src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/6.jpg"
                                        alt="..."></a>
                            </span>
                            <div class="search">
                                <input placeholder="Write a comment" type="text">
                                <button><i class="fa fa-camera"></i></button>
                            </div>
                            <!--/. Search -->
                        </div>
                        <!--/ cardbox-like -->

                    </div>
                    <!--/ cardbox -->

                </div>
                <!--/ col-lg-6 -->

            </div>
            <!--/ row -->
        </div>
        <!--/ container -->
    </section>


</body>

</html>
